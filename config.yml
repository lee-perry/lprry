backend:
  name: github
  repo: lee-perry/lprry  # Replace with your GitHub username/repository
  branch: main  # Branch for storing content (usually 'main' or 'master')

media_folder: "assets/images/"  # Folder for uploaded images (relative to the root)
public_folder: "/assets/images"  # URL path for accessing images

collections:
  - name: "articles"  # Name of your collection (e.g., blog posts)
	label: "Blog Posts"
	folder: "articles"  # Folder where posts are stored (can be changed to another folder name)
	create: true  # Allow creation of new posts
	fields:
	  - { label: "Title", name: "title", widget: "string" }
	  - { label: "Date", name: "date", widget: "datetime" }
	  - { label: "Body", name: "body", widget: "markdown" }

