---
layout: /layouts/page.html
---
<article class="h-entry">
  <div class="e-content p-name">
	<h1><a class="u-url" href="{{ page.url }}">{{ title }}</a></h1>
	{% include 'partials/_publishedBy.html' %}
	{{ description }}
	{% if cover %}<img src="/assets/images/{{ cover }}" alt="{{ cover_alt }}">{% endif %}
	{{ content }}
  </div>
</article>
