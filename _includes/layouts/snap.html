---
layout: /layouts/page.html
---
<article class="h-entry">
  <div class="e-content p-name">
	<img src="/assets/images/{{ cover }}" alt="{{ cover_alt }}">
	<h1><a class="u-url" href="{{ page.url }}">{{ title }}</a></h1>
	{{ description }}
	{{ content }}
	<p>Published by <a rel="author" href="https://l.prry.uk">Lee Perry</a> on <span class="dt-published" datetime="{{ date | date: "%Y-%m-%dT00:00Z" }}">{{ date | date: "%Y-%m-%d" }}</span></p>
  </div>
</article>
