---
layout: /layouts/page.html
---
<div class="h-feed">
<h1>My {{ subject-pretty }} Snaps</h1>
<div class="snaps">
<ul class="embedded blog-posts">
{% assign latestSnaps = collections.snaps | reverse %}
{% for item in latestSnaps %}
{% if item.data.tags contains subject %}
 <li class="h-entry">
	<a href="{{ item.url }}" class="u-url" rel="bookmark"><span class="p-name">{{ item.data.title }}</span></a>
	<time datetime=""><span class="dt-published">{{ item.date | date: "%Y-%m-%d" }}</span></time>
	<a href="{{ item.url }}"><img src="/assets/images/{{ item.data.cover }}" alt="item.data.cover_alt"></a>
 </li>
 {% endif %} 
{% endfor %}
</ul>
</div>
</div>
